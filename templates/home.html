{% extends 'base.html' %} {% block content %}
<div class="home">
  <form method="post" class="buttons">
    <h1>Bem-vindo(a) ao curso</h1>
    <h2>Entrar na sala</h2>

    <label>Seu nome</label>
    <input
      type="text"
      placeholder="Digite seu nome!"
      name="name"
      value="{{name}}"
    />

    <label class="code-label">Código da sala</label>
    <input type="text" class="code" placeholder="Código da sala" name="code" value="{{code}}" />

    <button type="submit" class="join" name="join">Entrar</button>

    {% if error %}
    <div class="error">{{error}}</div>
    {% endif %}
  </form>
  {% endblock %}
</div>
